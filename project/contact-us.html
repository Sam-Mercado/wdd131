<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 131 - W06 Project</title>
    <meta name="description" content="Project">
    <meta name="author" content="Samuel Fernando Mercado Perez">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script>
        (function(){
            emailjs.init("gJWkA0Qx0eMrRaY6d");
        })();
    </script>
</head>
<body>
    <header>
        <div><a href="index.html"><img src="imges/logo1.svg" alt="logo"></a></div>
        <div class="hamburguer">
            <div class="line line1"></div>
            <div class="line line2"></div>
            <div class="line line3"></div>
        </div>
        <nav class="header-menu">
            <ul>
                <li><a href="index.html">home</a></li>
                <li><a href="page_in_maintenance.html">email merge</a></li>
                <li><a href="contact-us.html">contact us</a></li>
            </ul>
        </nav>
    </header>
    <main class="main-contact-us">        
        <section>
            <div class="contact-us">
                <form onsubmit="sendMail(event)">
                    <fieldset class="main-form">
                        <picture>
                            <source srcset="imges/e-sender-contact-us2.png" media="(min-width: 800px)">
                             <source srcset="imges/logo2.png" media="(max-width: 800px)">
                             <img src="imges/e-sender-contact-us2.png" alt="get in contact">
                        </picture>
                     
                        
                        <div class="form">
                            <h4>Get in Contact</h4>
                            <label for="name">Full Name</label>
                            <input type="text" id="name" name="name" placeholder="Samuel Mercado" required>
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" placeholder="name@gmail.com" required>
                            <label for="subject">Subject</label>
                            <input type="text" id="subject" name="subject" required>
                            <label for="note">Message</label>
                            <textarea id="note" name="note" rows="5" placeholder="Hi, this is {{name}} ......." required></textarea>
                            <input type="submit" value="Send Message">
                        </div>
                    </fieldset>
                </form>
            </div>
        </section>
    </main>
    <footer>
        <p id="year"></p>
        <div class="social">
            <a href="facebook.com"><img src="imges/facebook.svg" alt="facebook vector"></a>
            <a href="linkedin.com"><img src="imges/linkedin.svg" alt="linkedin vector"></a>
            <a href="instagram.com"><img src="imges/instagram.svg" alt="instagram vector"></a>
        </div>
    </footer>
    <script src="scripts/index.js"></script>
    <script src="scripts/contact-us.js"></script>
</body>
</html>
